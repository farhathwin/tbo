{% extends 'base.html' %}
{% block title %}Edit Invoice Line{% endblock %}

{% block content %}
<h3>Edit Line Item for Invoice #{{ line.invoice.invoice_number }}</h3>

<form method="POST">
  <div class="row g-3">
    <div class="col-md-4">
      <label>Description</label>
      <input type="text" name="description" class="form-control" value="{{ line.description }}" required>
    </div>
    <div class="col-md-2">
      <label>Quantity</label>
      <input type="number" name="quantity" class="form-control" value="{{ line.quantity }}" required>
    </div>
    <div class="col-md-2">
      <label>Unit Price</label>
      <input type="number" step="0.01" name="unit_price" class="form-control" value="{{ line.unit_price }}" required>
    </div>
    <div class="col-md-2">
      <label>Cost Price</label>
      <input type="number" step="0.01" name="cost_price" class="form-control" value="{{ line.cost_price }}">
    </div>
    <div class="col-md-2">
      <label>Supplier</label>
      <select name="supplier_id" class="form-select">
        <option value="">-- None --</option>
        {% for s in suppliers %}
          <option value="{{ s.id }}" {% if line.supplier_id == s.id %}selected{% endif %}>{{ s.business_name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-success">ðŸ’¾ Update Line</button>
    <a href="{{ url_for('accounting_routes.edit_invoice', invoice_id=line.invoice_id) }}" class="btn btn-secondary">â¬… Back to Invoice</a>
  </div>
</form>

{% endblock %}
