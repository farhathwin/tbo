{% extends 'base.html' %}
{% block title %}Post Expense{% endblock %}
{% block content %}
<h3>Post Expense</h3>
<form method="POST">
  <div class="row g-3">
    <div class="col-md-4">
      <label>Expense Supplier</label>
      <select name="supplier_id" class="form-select" required>
        {% for sup in suppliers %}
        <option value="{{ sup.id }}">{{ sup.business_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label>Expense Account</label>
      <select name="account_id" class="form-select" required>
        {% for acc in expense_accounts %}
        <option value="{{ acc.id }}">{{ acc.account_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label>Date</label>
      <input type="date" name="expense_date" class="form-control" value="{{ current_date }}" required>
    </div>
  </div>
  <div class="row g-3 mt-2">
    <div class="col-md-8">
      <input type="text" name="description" class="form-control" placeholder="Description">
    </div>
    <div class="col-md-4">
      <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Post Expense</button>
  </div>
</form>
{% endblock %}
