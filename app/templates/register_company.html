
{% extends "baseout.html" %}
{% block title %}Register Company{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Register New Company</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Admin Email</label>
                <input type="email" class="form-control {% if email_error %}is-invalid{% endif %}" id="email" name="email" required value="{{ email or '' }}">
                {% if email_error %}
                  <div class="invalid-feedback">{{ email_error }}</div>
                {% endif %}
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="mb-3">
                <label for="domain" class="form-label">Subdomain</label>
                <div class="input-group">
                  <input type="text" class="form-control {% if domain_error %}is-invalid{% endif %}" id="domain" name="domain" required placeholder="e.g. benz" value="{{ domain or '' }}">
                  <span class="input-group-text">.pepmytrip.com</span>
                  {% if domain_error %}
                    <div class="invalid-feedback d-block">{{ domain_error }}</div>
                  {% endif %}
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Register Company</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
